<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="E:\JavaScript\EmployeePayrollApp\css\EmployeePayrollApp.css">
</head>
<!--UC1 Employee Payroll App with logo-->
<body>
    <header class="header-content header">
    <div class="logo-content">
        <img src="E:\JavaScript\EmployeePayrollApp\asset\images\logo.png" alt="logo">
        <div>
            <span class="emp-text">EMPLOYEE</span><br>
            <span class="emp-text emp-payroll">PAYROLL</span>
        </div>    
    </div>
    </header>
     <!--UC2 Employee Payroll Form with Header and Name-->
     <div class="form-content">
        <form class="form" action="#" onsubmit="save();return fallse">
            <div class="form-head">
                Employee Payroll Form
            </div>
            <!--Adding field for name-->
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name..." required>
            </div>
            <!--UC3 Adding profile pictures-->
            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>     
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse-1.png">
                        <img class="profile" id='image1' src="../assets/profile-images/Ellipse -1.png">
                    </label>

                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse-2">
                        <img class="profile" id='image1' src="../assets/profile-images/Ellipse -2.png">
                    </label>

                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse-3">
                        <img class="profile" id='image1' src="../assets/profile-images/Ellipse -3.png">
                    </label>

                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse-4">
                        <img class="profile" id='image1' src="../assets/profile-images/Ellipse -4.png">
                    </label>
                </div>   
            </div>
            <!--UC4 Employee Payroll Form with Gender, Department and Salary Range--> 
            <div class="row-content">       <!--Adding gender-->
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>

            <div class="row-content">   <!--Adding department-->
                <label class="label text" for="department">Department</label>
                <div>
                    <input type="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input type="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input type="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                    <label class="text" for="finance">Finance</label>
                    <input type="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input type="checkbox" type="checkbox" id="others" name="others" value="Others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            <div class="row-content">       <!--Adding Salary Slidder-->
                <label class="label text" for="salary">Salary</label>
                <input class="input" type="range" name="salary" id="salary" min="300000" 
                        max="500000" step="100" value="4000000">
                <output class="salary-output text" for="salary">400000</output> 
            </div>
        </form>
    </div>
